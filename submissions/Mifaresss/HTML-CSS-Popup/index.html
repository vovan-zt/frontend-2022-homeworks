<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup | Homework Kottans</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:regular,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__container">
				<a href="#" class="header__logo">PopUp</a>
				<div class="wrapper-popup">
					<label for="popap-icon" class="label">
						<svg class="label__img" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35" height="35" viewBox="0 0 16 16">
							<path fill="#212121" d="M0 7h7v-7h-7v7zM1 1h5v5h-5v-5z"></path>
							<path fill="#212121" d="M9 0v7h7v-7h-7zM15 6h-5v-5h5v5z"></path>
							<path fill="#212121" d="M0 16h7v-7h-7v7zM1 10h5v5h-5v-5z"></path>
							<path fill="#212121" d="M9 16h7v-7h-7v7zM10 10h5v5h-5v-5z"></path>
						</svg>
					</label>
					<input type="checkbox" id="popap-icon" class="popup-button">
					<div class="popup">
						<nav>
							<ul class="popup__list">
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/01.svg" alt="">Спидометр</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/02.svg" alt="">Будильник</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/03.svg" alt="">Якорь</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/04.svg" alt="">Часы</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/05.svg" alt="">Фиг знает</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/06.svg" alt="">Wi-Fi</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/07.svg" alt="">"Стоп"</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/08.svg" alt="">Батарейка</a></li>
								<li class="popup__item"><a class="popup__link" href="#"><img class="popup__img" src="./img/09.svg" alt="">Батарея</a></li>
							</ul>
							<input type="checkbox" id="popup-sub-icon" class="popup-sub-button">
							<label class="sub-label" for="popup-sub-icon"><span class="sub-label__text">More</span></label>
							<ul class="popup__list popup__list_sub">
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/10.svg" alt="">Блокнотик</a></li>
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/11.svg" alt="">Закладочка</a></li>
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/12.svg" alt="">Корзина</a></li>
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/13.svg" alt="">Звезда</a></li>
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/14.svg" alt="">Флешка</a></li>
								<li class="popup__item"><a href="#" class="popup__link"><img class="popup__img" src="./img/15.svg" alt="">Клевер</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="wrapper__img">
				<img class="arrow" src="./img/Arrow.png" alt="Стрелочка">
			</div>
		</div>
	</header>
</body>
</html>
